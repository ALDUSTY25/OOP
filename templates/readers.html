<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .empty {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Читатели</h1>

    {% if readers %}
    <ul>
        {% for reader in readers %}
        <li>{{ reader.username }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="empty">Читатели не найдены.</p>
    {% endif %}

</body>
</html>
